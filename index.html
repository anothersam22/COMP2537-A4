<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon MemGame</title>
  <link rel="stylesheet" href="style.css">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
   <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  
</head>

<body>
<h1 id="game_title" class="center">Pokemon MemGame</h1>
<!-- <div id="levels" class="center">Difficulty Level</div> -->
<div id="level" class="center">
  <button id="easy" value="easy" class="btn btn-primary">Easy</button>
  <button id="medium" value="medium" class="btn btn-primary">Medium</button>
  <button id="hard" value="hard" class="btn btn-primary">Hard</button>
</div>
<div id="theme" class="center">
  <button id="darkButton" class="btn btn-dark">Dark</button>
<button id="lightButton" class="btn btn-light">Light</button>
  </div>


<div id="game_info" class="center">
  <div id="game_timer">
    <span>Time Left: </span>
    <span id="timer"></span>
  </div>
  <div id="game_score">
    <span>Score: </span>
    <span id="score">0</span>
  </div>
  <div id="game_level">
    <span>Level: </span>
    <span id="levelState">Easy</span>
  </div>
  <div id="pairs_matched">
    <span>Pairs Matched: </span>
    <span id="pairs-matched">0</span>
  </div>
  <div id="pairs_left">
    <span>Pairs Left: </span>
    <span id="pairs-left">0</span>
  </div>

  <div id="click-count">
    <span>Clicks: </span>
    <span id="clicks">0</span>
  </div>
  <div>
    <button id="start-button" class="btn btn-success">Start Game</button>
  </div>
  <br>
  <div>
    <button id="reset_game" class="btn btn-danger">Reset Game</button>
  </div>
  <br>
  <h1><div id="match-message" class="center"></div></h1>
  
</div>



<br>
  <div id="game_grid">

  </div>
</body>

</html>
